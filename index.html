<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Canvas Ribbons</title>
  <link rel="stylesheet" href="./style.css">

  <script>
    window.colorOption = {
      red: 223,
      green: 93,
      blue: 193
    }

    const handleChangeColor = (channel, value) => {
      console.log({channel, value});
      window.colorOption[channel] = +value;
    }
  </script>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="holder"></div>

<div class="controls">
  <label>Red
    <input onchange="handleChangeColor('red', this.value)" type="range" min="0" max="255" value="50" class="slider" id="myRange">
  </label>
  <label>
    Green
    <input onchange="handleChangeColor('green', this.value)" type="range" min="0" max="255" value="50" class="slider" id="myRange">
  </label>
  <label>Blue
  <input onchange="handleChangeColor('blue', this.value)" type="range" min="0" max="255" value="50" class="slider" id="myRange">
  </label>
</div>
<!-- partial -->
